<!DOCTYPE html>

<html lang="es">

<head>
    <title>signup - trebellos.gal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
                    rexistro
                </span>
                <form class="login100-form validate-form p-b-33 p-t-5" name="formulario" method="post"
                    action="php/signup.php">
                    <div class="wrap-input100 validate-input" data-validate="usuario">
                        <input class="input100" type="text" name="usuario" placeholder="usuario">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="nome">
                        <input class="input100" type="text" name="nome" placeholder="nome">
                        <span class="focus-input100" data-placeholder="&#xe897;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="enderezo">
                        <input class="input100" type="text" name="enderezo" placeholder="enderezo">
                        <span class="focus-input100" data-placeholder="&#xe800;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="telefono">
                        <input class="input100" type="text" name="telefono" placeholder="telefono">
                        <span class="focus-input100" data-placeholder="&#xe830;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="dni">
                        <input class="input100" type="text" name="dni" placeholder="dni">
                        <span class="focus-input100" data-placeholder="&#xe822;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="contrasinal1">
                        <input class="input100" type="password" name="contrasinal1" placeholder="contrasinal">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="contrasinal2">
                        <input class="input100" type="password" name="contrasinal2" placeholder="valide o contrasinal">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="container-login100-form-btn m-t-32">
                        <input class="login100-form-btn" type="submit" value="Enviar"></input>
                    </div>
                    <div class="container-login100-form-btn m-t-32">
                        <a class="login100-form-btn" href="./index.html">Retroceder</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
